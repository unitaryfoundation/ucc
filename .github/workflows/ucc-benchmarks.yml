name: Run Benchmarks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-benchmarks:
    runs-on: ucc-benchmarks-16-core

    steps:
      # Checkout the repository and ensure the correct branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history to enable branch operations
          ref: ${{ github.head_ref || github.ref }} # Checkout the PR branch or current ref

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t ucc-benchmark .

      # Run the benchmarks in the Docker container
      - name: Run benchmarks
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/benchmarks/results:/ucc/benchmarks/results \
            ucc-benchmark bash -c "source /venv/bin/activate && ./benchmarks/scripts/run_benchmarks.sh 16 && python ./benchmarks/scripts/generate_latest_benchmark_plot.py"

      # Commit and push benchmark results using a dedicated action
      - name: Commit and push results
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          branch: ${{ github.head_ref || github.ref }}
          message: "Update benchmark results"
          add: "benchmarks/*"
          push: true
