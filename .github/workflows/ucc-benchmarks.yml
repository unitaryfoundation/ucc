name: Run Benchmarks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-benchmarks:
    runs-on: ucc-benchmarks-8-core

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure the full history is fetched

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t ucc-benchmark .

      # Run the benchmarks in the Docker container
      - name: Run benchmarks
        run: |
          docker run --rm \
            -v "/home/runner/work/ucc/ucc:/ucc" \ # Mount the workspace to sync files
            ucc-benchmark bash -c "
              source /venv/bin/activate && \
              ./benchmarks/scripts/small_test.sh 8 && \
              python ./benchmarks/scripts/generate_latest_benchmark_plot.py
            "

      # Commit and push benchmark results
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check the files that were generated
          ls -l /home/runner/work/ucc/ucc/benchmarks/compiler_benchmarks_over_time.png

          # Ensure we're on the right branch
          git switch ${{ github.head_ref || github.ref_name }}

          # Add and commit changes
          git add benchmarks/*
          git status

          git commit -m "Update benchmark results" || echo "No changes to commit"

          # Push changes to the branch
          git push origin HEAD:${{ github.head_ref || github.ref_name }}
