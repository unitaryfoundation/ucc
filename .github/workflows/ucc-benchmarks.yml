name: Run Benchmarks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-benchmarks:
    runs-on: ucc-benchmarks-8-core

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure the full history is fetched for branch operations

      # Checkout the correct branch
      - name: Checkout the branch
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          echo "Checking out branch: $BRANCH_NAME"
          git checkout $BRANCH_NAME

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t ucc-benchmark .

      # Run the benchmarks in the Docker container
      - name: Run benchmarks
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/benchmarks/results:/ucc/benchmarks/results \
            ucc-benchmark bash -c "source /venv/bin/activate && ./benchmarks/scripts/small_test.sh 8 && python ./benchmarks/scripts/generate_latest_benchmark_plot.py"
      
      - name: Check if PNG file exists
        run: |
          ls -l benchmarks/compiler_benchmarks_over_time.png

      - name: Check check git hooks
        run: |
          ls .git/hooks

      - name: Force add PNG file
        run: |
          git rm --cached benchmarks/compiler_benchmarks_over_time.png
          git add -f benchmarks/compiler_benchmarks_over_time.png
          git status

      - name: Git add all
        run: |
          git add --all
          git status


      - name: Check git index
        run: |
          git ls-files --stage benchmarks/compiler_benchmarks_over_time.png

          
      - name: Check git ignore
        run: |
          git check-ignore -v benchmarks/compiler_benchmarks_over_time.png


      # Commit and push benchmark results using a dedicated action
      - name: Commit and push results
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Update benchmark results"
          add: "benchmarks/compiler_benchmarks_over_time.png"
          push: true
